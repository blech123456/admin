repository:
  # Change repository settings
  has_wiki: false
  has_projects: true
  allow_squash_merge: true
  delete_branch_on_merge: true

# Add a couple of labels
labels:
  - name: "bug"
    color: "d73a4a"
    description: "Something isn't working"
  - name: "documentation"
    color: "0075ca"
    description: "Improvements or additions to documentation"
